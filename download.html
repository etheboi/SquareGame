<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download</title>
  <style>
    /* Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 0;
      margin: 0;
    }

    /* Header Styling */
    .header {
      background-color: #000;
      padding: 10px 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    /* Navbar Container */
    .navbar {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    /* Button/Link Styling */
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      padding-bottom: 5px;
      font-weight: 500;
    }

    /* Line Hover Effect */
    .navbar a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0;
      background-color: #ffffff;
      transition: width 0.4s ease;
    }

    .navbar a:hover::after {
      width: 100%;
    }

    /* Log In Button Styling */
    .login-button {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      padding-bottom: 5px;
      font-weight: 500;
    }

    .login-button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0;
      background-color: #ffffff;
      transition: width 0.4s ease;
    }

    .login-button:hover::after {
      width: 100%;
    }

    /* Error Message Styling */
    .error {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <!-- Header with Navigation -->
  <header class="header">
    <nav class="navbar">
      <a href="./index.html">Home</a>
      <a href="./download.html">Download</a>
      <a href="./server.html">Server software</a>
      <a href="#">Button 4</a>
    </nav>
    <!-- Log In/Logged In Button -->
    <a href="#" id="login-button" class="login-button"></a>
  </header>

  <script>
    // Function to check login status in localStorage
    function checkLoginStatus() {
      const loginButton = document.getElementById('login-button');

      // Check if the client is logged in based on localStorage
      const isLoggedIn = localStorage.getItem('isLoggedIn');

      if (isLoggedIn === 'true') {
        // If logged in, set the button text to "Logged in"
        loginButton.textContent = 'Logged in';
        loginButton.href = '#'; // Keep it as a placeholder
      } else {
        // If not logged in, set the button text to "Log In" and redirect to login page
        loginButton.textContent = 'Log In';
        loginButton.href = './login.html';
      }
    }

    // Function to detect the OS and handle redirection or error display
    function detectOS() {
      const userAgent = navigator.userAgent.toLowerCase();

      // Check if the OS is Windows
      if (userAgent.indexOf('windows') !== -1) {
        // Redirect to the Windows download page
        window.location.href = "./downloads/windows.html";
      } else {
        // Display an error message if the OS is not Windows
        document.body.innerHTML = `
          <header class="header">
            <nav class="navbar">
              <a href="./index.html">Home</a>
              <a href="./download.html">Download</a>
              <a href="./server">Server software</a>
              <a href="#">Button 4</a>
            </nav>
            <a href="#" id="login-button" class="login-button"></a>
          </header>
          <div class="error">
            <h1>Download Not Available</h1>
            <p>Sorry, the download is only available for Windows systems.</p>
          </div>
        `;
        // Re-run the login status check since the content is re-rendered
        checkLoginStatus();
      }
    }

    // Run the functions when the page loads
    checkLoginStatus();
    detectOS();
  </script>
</body>
</html>
