<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquareGame Website</title>
    <style>
        /* Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 0;
            margin: 0;
        }

        /* Header Styling */
        .header {
            background-color: #000;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Navbar Container */
        .navbar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        /* Button/Link Styling */
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            padding-bottom: 5px;
            font-weight: 500;
        }

        /* Line Hover Effect */
        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background-color: #ffffff;
            transition: width 0.4s ease;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        /* Log In Button Styling */
        .login-button {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            padding-bottom: 5px;
            font-weight: 500;
        }

        .login-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background-color: #ffffff;
            transition: width 0.4s ease;
        }

        .login-button:hover::after {
            width: 100%;
        }

        /* SquareGame Text Styling */
        .title {
            text-align: center;
            font-size: 4rem;
            font-weight: bold;
            margin-top: 30px;
            color: #333;
        }

        /* Responsive Media Query */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 0.9rem;
            }

            .title {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 0.8rem;
            }

            .title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header class="header">
        <nav class="navbar">
            <a href="./index.html">Home</a>
            <a href="./download.html">Download</a>
            <a href="./server.html">Server software</a>
            <a href="#">Button 4</a>
        </nav>
        <!-- Log In/Logged In Button -->
        <a href="./login.html" id="login-button" class="login-button"></a>
    </header>

    <!-- SquareGame Title -->
    <div class="title">
        SquareGame
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('login-button');

            // Check if the user is logged in by checking localStorage
            if (localStorage.getItem('logged_in') === 'true') {
                const email = JSON.parse(localStorage.getItem('user_data')).email;
                const password = JSON.parse(localStorage.getItem('user_data')).password;

                // Automatically fetch the username
                fetch('http://localhost:5000/get-username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response === 'username_found') {
                        loginButton.innerText = `Logged in as ${data.username}`;
                        loginButton.href = "#"; // Change href to prevent navigating to login page when logged in
                    } else {
                        loginButton.innerText = 'Log In';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loginButton.innerText = 'Log In';
                });
            } else {
                loginButton.innerText = 'Log In';
            }
        });

        // Function to handle login
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const data = {
                email: email,
                password: password
            };

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log(`Received response: ${JSON.stringify(result)}`);

                if (result.response === 'login_successful') {
                    showSuccessPopup("Login successful");
                    localStorage.setItem('logged_in', 'true');
                    localStorage.setItem('user_data', JSON.stringify({ email, password }));
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 2000);
                } else if (result.response === 'incorrect_password') {
                    showErrorPopup("Error, incorrect password");
                } else if (result.response === 'account_not_found') {
                    showErrorPopup("Error, account not found");
                }
            } catch (error) {
                console.error('Error:', error);
                showErrorPopup("An error occurred while logging in.");
            }
        }

        // Success and Error popup functions
        function showSuccessPopup(message) {
            alert(message);
        }

        function showErrorPopup(message) {
            alert(message);
        }
    </script>
</body>
</html>
